version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: resume-builder-db
    environment:
      POSTGRES_USER: resumebuilder
      POSTGRES_PASSWORD: resumebuilder_dev
      POSTGRES_DB: resumebuilder
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resumebuilder"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume-builder-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://resumebuilder:resumebuilder_dev@postgres:5432/resumebuilder
      JWT_SECRET: your-jwt-secret-change-in-production
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resume-builder-frontend
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

volumes:
  postgres-data:
